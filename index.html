
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .header h2 {
            margin: 0;
        }
        .hr {
            border-top: 3px solid #343a40;
            width: 60%;
            margin: 20px auto;
        }
        .product-card {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-card .img-container {
            background-color: #e9ecef; /* Background color for image container */
            padding: 20px;
            border-radius: 10px;
        }
        .product-card img {
            transition: transform 0.2s;
            width: 200px;
            height: 250px;
        }
        .product-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #343a40;
            margin-top: 10px;
        }
        .price-label {
            font-size: 1.1em;
            color: #343a40;
            margin-top: 10px;
        }
        .orders {
            margin-top: 20px;
        }
        .form-control {
            margin-top: 10px;
        }
        .container {
            margin-top: 20px;
        }
        /* Specific hover background colors for each product */
        #p1:hover {
            background-color: yellow;
        }
        #p2:hover {
            background-color: orange;
        }
        #p3:hover {
            background-color: yellowgreen;
        }
        #p4:hover {
            background-color: skyblue;
        }
        #p5:hover {
            background-color: violet;
        }
        #p6:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row header text-center">
            <div class="col-12">
                <h2>RON'S NIKE SHOES SHOP</h2>
                <p>By Ronaldo Yanes</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 text-center product-card" id="p1">
                <label id="product1">Dunk Low Sneaker Black</label>   
                <div class="img-container">
                    <img src="N1.png" class="img-thumbnail"/>
                </div>
                <label id="price1">5000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 text-center product-card" id="p2">
                <label id="product2">Air Jordan 1 Low</label>   
                <div class="img-container">
                    <img src="N2.png" class="img-thumbnail"/>
                </div>
                <label id="price2">5500</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 text-center product-card" id="p3">
                <label id="product3">Dunk Low Rose Whispers Sneakers</label>   
                <div class="img-container">
                    <img src="N3.png" class="img-thumbnail"/>
                </div>
                <label id="price3">6000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <!-- Product 4 -->
            <div class="col-md-4 text-center product-card" id="p4">
                <label id="product4">Nike Air force 1 Low</label>   
                <div class="img-container">
                    <img src="N4.png" class="img-thumbnail"/>
                </div>
                <label id="price4">5500</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 text-center product-card" id="p5">
                <label id="product5">Nike Airforce 1 Fresh Lace Up Sneakers</label>   
                <div class="img-container">
                    <img src="N5.png" class="img-thumbnail"/>
                </div>
                <label id="price5">6500.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4 text-center product-card" id="p6">
                <label id="product6">Airforce 1 Low Triple white</label>   
                <div class="img-container">
                    <img src="N6.png" class="img-thumbnail"/>
                </div>
                <label id="price6">7000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row orders">
            <div class="col-12 text-center">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="15" id="carts" cols="200" readonly></textarea><br>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
